<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomKartingLeague: Creator Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>CustomKartingLeague: Creator Page</h1>
    </header>

    <nav>
        <a href="./index.html">Track List</a>
        <a href="./index.html#search">Search</a>
        <a href="./index.html#info">Info</a>
    </nav>

    <div id="author-info">
        <img id="author-image" src="" alt="Author Image">
        <div id="author-bio"></div>
    </div>

    <div id="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search..." oninput="filterPages()">
    </div>
    <div id="search-results" class="page">
        <h2>Creator's Tracks</h2>
        <ul id="search-results-list"></ul>
    </div>

    <script src="indexScript.js"></script>

    <script>
        // Fetch author name from the URL
        const authorName = window.location.hash.slice(1);

        // Log the extracted author name to the console
        console.log("Extracted Author Name:", authorName);

        // Log all author names to the console for comparison
        const allAuthorNames = authorsData2.map(a => a.nameID.toLowerCase());
        console.log("All Author Names:", allAuthorNames);

        // Find the author in authorsData2
        const author = authorsData2.find(a => a.nameID.toLowerCase() === authorName.toLowerCase());

        if (author) {
            // Update the author information
            document.getElementById("author-image").src = author.image;
            document.getElementById("author-bio").textContent = author.bio;

            // Display the list of pages created by the author

        } else {
            // Redirect to a 404 page or handle the case when the author is not found
            window.location.href = "404.html";
        }
    </script>

</body>

</html>
